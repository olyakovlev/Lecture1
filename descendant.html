<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DESCENDANT</title>
    <style media="screen">
      ol li {
        color: red;
      }
      ul li {
        color: magenta;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <ul>
        <li>Sub item one</li>
        <li>Sub item two</li>
      </ul>
      <li>item three</li>
    </ol>

    <ul>
      <li>Unordered item</li>
      <li>Another unordered item</li>
    </ul>

  </body>
</html>
