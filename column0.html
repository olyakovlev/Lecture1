<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap columns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style media="screen">
      .row > div {
        padding: 20px;
        background-color: teal;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          This is a col-3 section
        </div>
        <div class="col-3">
          This is another col-3 section
        </div>
        <div class="col-3">
          This is a third col-3 section
        </div>
        <div class="col-3">
          This is a fourth col-3 section
        </div>
      </div>      
    </div>

  </body>
</html>
