<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PRINT</title>
    <style>
      @media print {
        .screen-only {
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is paragraph</p>
    <p>This is another paragraph</p>
    <p class = "screen-only">This third paragrapth</p>

  </body>
</html>
